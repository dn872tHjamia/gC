<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenda - Login Interactivo</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilo para mostrar errores de validación rápidamente */
        .password-hint { font-size: 0.75rem; color: #666; margin-top: -10px; margin-bottom: 10px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="visual-section" id="visualSection">
            <div class="shape circle">
                <div class="eye"><div class="pupil"></div></div>
                <div class="eye"><div class="pupil"></div></div>
            </div>
            <div class="shape square">
                <div class="eye"><div class="pupil"></div></div>
                <div class="eye"><div class="pupil"></div></div>
            </div>
        </div>

        <div class="form-section">
            <div class="form-wrapper">
                <form id="loginForm">
                    <h2>Iniciar Sesión</h2>
                    <input type="email" id="email" placeholder="Correo electrónico" required>
                    <input type="password" id="passwordField" placeholder="Contraseña" required>
                    <button type="submit" class="btn-login">Ingresar</button>
                    <p>¿No tienes cuenta? <a href="javascript:void(0)" onclick="toggleForms()">Regístrate aquí</a></p>
                </form>

                <form id="registerForm" style="display: none;">
                    <h2>Crear Cuenta</h2>
                    <input type="text" id="regName" placeholder="Nombre Completo" required>
                    <input type="email" id="regEmail" placeholder="Correo electrónico" required>
                    
                    <input type="tel" id="regPhone" placeholder="Teléfono de contacto" required>
                    
                    <input type="password" id="regPass" placeholder="Nueva Contraseña" required>
                    <p class="password-hint">Mínimo 9 caracteres, una mayúscula, un número y un símbolo.</p>

                    <label>Tipo de usuario:</label>
                    <select id="regRole">
                        <option value="cliente">Cliente (Busco servicios)</option>
                        <option value="negocio">Dueño de Negocio (Ofrezco servicios)</option>
                    </select>
                    
                    <button type="submit" class="btn-login">Registrarme</button>
                    <p>¿Ya tienes cuenta? <a href="javascript:void(0)" onclick="toggleForms()">Inicia sesión</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
