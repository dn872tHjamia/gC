<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Cliente - Citas Santiago Tuxtla</title>
    <link rel="stylesheet" href="style-dash.css">
</head>
<body>
    <header>
        <h1>Explorar Negocios</h1>
        <div id="user-info">Cerrar Sesión</div>
    </header>

    <main>
        <section class="filters">
            <button class="filter-btn active" onclick="filtrar('todos')">Todos</button>
            <button class="filter-btn" onclick="filtrar('Barbería')">Barberías</button>
            <button class="filter-btn" onclick="filtrar('Dentista')">Dentistas</button>
            <button class="filter-btn" onclick="filtrar('Consultorio')">Consultorios</button>
        </section>

        <div class="business-grid" id="businessGrid">
            </div>
    </main>

    <div id="calendarModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="businessDetail">
                <h2 id="modalBusinessName">Nombre</h2>
                <p id="modalCategory"></p>
                <div class="calendar-view">
                    <h3>Disponibilidad para hoy</h3>
                    <div id="timeSlots" class="slots-container">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script src="cliente.js"></script>
</body>
</html>
